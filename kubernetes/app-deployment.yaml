apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: bcornejo
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/bcornejo-harbor-project/app@sha256:170d3b6e26dbee9853ec537cbeb0c4d6787ef0b02a04479e73aeb5936929c468
        ports:
        - containerPort: 5000
